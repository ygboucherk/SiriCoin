  <script src="script.js"></script>
  <script src="miner.js"></script>
  <section>
    <div class="box">
      <h1>SiriCoin WebMiner</h1>
      <input id="addressInput" placeholder="Input your polygon address..."></input>
      <button id="Start" onclick="startMining(document.getElementById('addressInput').value)">Start Mining</button>
      <button id="Stop" onclick="stopMining()">Stop Mining</button><br />
      <span class="status">Mining Status :</span>  <span id="miningStatus">Stopped
    </div>
