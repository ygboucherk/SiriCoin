<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebMiner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="miner.js"></script>
    <section>
      <div class="box">
        <h1>SiriCoin WebMiner</h1>
		<input id="addressInput" placeholder="Input your polygon address..."></input>
		<button onclick="startMining(document.getElementById('addressInput').value)">Start mining</button>
		<button onclick="stopMining()">Stop mining</button><br/>
		Mining status : <span id="miningStatus">stopped</div>
      </div>
    </section>
  </body>
</html>
